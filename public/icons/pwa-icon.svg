  <!-- Symmetric Terminal Window Frame -->
  <rect x="100" y="100" width="312" height="312" fill="none" stroke="#00ff00" stroke-width="4"/>
  <line x1="100" y1="130" x2="412" y2="130" stroke="#00ff00" stroke-width="4"/>

  <!-- Terminal Prompt and Underscore Cursor -->
